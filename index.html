<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо фортуны Baboss</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            color: #fff;
        }
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            background: conic-gradient(
                #ff3366 0deg 45deg,
                #4d79ff 45deg 90deg,
                #33ff99 90deg 135deg,
                #ffcc33 135deg 180deg,
                #ff3366 180deg 225deg,
                #4d79ff 225deg 270deg,
                #33ff99 270deg 315deg,
                #ffcc33 315deg 360deg
            );
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6), inset 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .arrow {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #ffd700;
            z-index: 10;
        }
        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 12px rgba(255, 215, 0, 0.9);
            z-index: 5;
        }
        .sector-text {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            pointer-events: none;
            z-index: 2;
        }
        .sector-text span {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 6px rgba(0, 0, 0, 0.8);
            white-space: nowrap;
            transform-origin: 0 0;
            text-align: left;
        }
        #spinButton {
            margin-top: 25px;
            padding: 15px 40px;
            font-size: 22px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff3366, #ff8c00);
            color: white;
            border: none;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #spinButton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 99, 71, 0.7);
        }
        #spinButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            font-size: 30px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 12px rgba(255, 215, 0, 0.9);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="arrow"></div>
        <div id="wheel">
            <div class="sector-text">
                <span style="transform: rotate(22.5deg) translate(-180px, 0px);">20 FS</span>
                <span style="transform: rotate(67.5deg) translate(-180px, 0px);">30 FS</span>
                <span style="transform: rotate(112.5deg) translate(-180px, 0px);">50 FS</span>
                <span style="transform: rotate(157.5deg) translate(-180px, 0px);">75 FS</span>
                <span style="transform: rotate(202.5deg) translate(-180px, 0px);">100 FS</span>
                <span style="transform: rotate(247.5deg) translate(-180px, 0px);">125 FS</span>
                <span style="transform: rotate(292.5deg) translate(-180px, 0px);">150 FS</span>
                <span style="transform: rotate(337.5deg) translate(-180px, 0px);">Попробуй!</span>
            </div>
            <div class="center-logo">Baboss</div>
        </div>
    </div>
    <button id="spinButton">Крутить!</button>
    <div id="result"></div>

    <script>
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const resultDiv = document.getElementById('result');

        const prizes = ["20 фриспинов", "30 фриспинов", "50 фриспинов", "75 фриспинов", "100 фриспинов", "125 фриспинов", "150 фриспинов", "Попробуй еще!"];
        const weights = [0.25, 0.2, 0.15, 0.1, 0.05, 0.03, 0.02, 0.2];
        const sectorSize = 45;
        const safeZone = 5;
        let isSpinning = false;

        spinButton.addEventListener('click', () => {
            if (isSpinning) return;
            isSpinning = true;
            spinButton.disabled = true;
            resultDiv.textContent = '';

            wheel.style.transition = 'none';
            wheel.style.transform = 'rotate(0deg)';
            setTimeout(() => {
                wheel.style.transition = 'transform 5s cubic-bezier(0.2, 0.8, 0.7, 1)';

                const totalWeight = weights.reduce((a, b) => a + b, 0);
                let random = Math.random() * totalWeight;
                let randomIndex = 0;
                for (let i = 0; i < weights.length; i++) {
                    random -= weights[i];
                    if (random <= 0) {
                        randomIndex = i;
                        break;
                    }
                }

                const prize = prizes[randomIndex];
                const sectorStart = randomIndex * sectorSize;
                const sectorEnd = sectorStart + sectorSize;
                const safeStart = sectorStart + safeZone;
                const safeEnd = sectorEnd - safeZone;
                const randomAngle = Math.random() * (safeEnd - safeStart) + safeStart;
                const angle = (360 - randomAngle + 360) % 360;
                const minSpins = 2 * 360;
                const randomExtraSpins = Math.floor(Math.random() * 3 + 3) * 360;
                const finalAngle = angle + minSpins + randomExtraSpins;

                wheel.style.transform = `rotate(${finalAngle}deg)`;

                setTimeout(() => {
                    resultDiv.style.opacity = '0';
                    setTimeout(() => {
                        resultDiv.textContent = `Ты выиграл: ${prize}!`;
                        resultDiv.style.opacity = '1';
                    }, 100);
                    isSpinning = false;
                    spinButton.disabled = false;
                }, 5000);
            }, 10);
        });
    </script>
</body>
</html>
