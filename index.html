<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã Baboss</title>
    <script src="https://telegram.org/js/telegram-web-app.js?version=7.2"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            background: radial-gradient(circle, #2a1a3e 0%, #0f1126 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            color: #fff;
            overflow: auto;
        }
        .wheel-container {
            position: relative;
            width: min(350px, 80vw);
            height: min(350px, 80vw);
            margin-bottom: 20px;
            border: 8px solid #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.7), inset 0 0 25px rgba(0, 0, 0, 0.8);
            background: #1a1a2e;
        }
        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            background: conic-gradient(
                #1c2526 0deg 45deg,
                #c71585 45deg 90deg,
                #ff4500 90deg 135deg,
                #ffd700 135deg 180deg,
                #228b22 180deg 225deg,
                #00b7eb 225deg 270deg,
                #00008b 270deg 315deg,
                #9400d3 315deg 360deg
            );
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.9), inset 0 0 20px rgba(0, 0, 0, 0.7);
            z-index: 1;
            transition: transform 5s cubic-bezier(0.22, 0.92, 0.7, 1.0);
        }
        #wheel:hover {
            box-shadow: 0 0 60px rgba(255, 215, 0, 1), inset 0 0 25px rgba(0, 0, 0, 0.8);
        }
        #wheel.stop {
            animation: glow 1s ease-in-out;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.9), inset 0 0 20px rgba(0, 0, 0, 0.7); }
            50% { box-shadow: 0 0 80px rgba(255, 215, 0, 1.2), inset 0 0 30px rgba(0, 0, 0, 0.9); }
            100% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.9), inset 0 0 20px rgba(0, 0, 0, 0.7); }
        }
        .arrow {
            position: absolute;
            top: 50%;
            left: -15px;
            transform: translateY(-50%) rotate(-90deg);
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #ffffff;
            z-index: 10;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
        }
        .center-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 30px;
            font-size: 20px;
            font-weight: 900;
            cursor: pointer;
            background: linear-gradient(45deg, #c71585, #ffd700);
            color: white;
            border: none;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
            animation: pulse 2s infinite;
            z-index: 5;
        }
        .center-button:hover:not(:disabled) {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 1);
            background: linear-gradient(45deg, #ffd700, #c71585);
        }
        .center-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: translate(-50%, -50%);
            animation: none;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.08); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        .sector-text {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            pointer-events: none;
            z-index: 2;
        }
        .sector-text span {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 8px rgba(0, 0, 0, 1);
            white-space: nowrap;
            transform-origin: 0 0;
            text-align: left;
        }
        @media (max-width: 480px) {
            .sector-text span {
                font-size: 14px;
                transform: rotate(var(--rotate)) translate(-120px, 0px);
            }
            .center-button {
                font-size: 18px;
                padding: 8px 25px;
            }
        }
        #result {
            margin-top: 20px;
            font-size: 28px;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 12px rgba(255, 215, 0, 1);
            opacity: 0;
            animation: fadeIn 1s forwards;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #closeButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(45deg, #ff4500, #c71585);
            color: white;
            border: none;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #closeButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="arrow"></div>
        <div id="wheel">
            <div class="sector-text">
                <span style="--rotate: 27.5deg; transform: rotate(var(--rotate)) translate(-140px, 0px);">500 ‚ÇΩ</span>
                <span style="--rotate: 72.5deg; transform: rotate(var(--rotate)) translate(-140px, 0px);">20 FS</span>
                <span style="--rotate: 117.5deg; transform: rotate(var(--rotate)) translate(-140px, 0px);">3000 ‚ÇΩ</span>
                <span style="--rotate: 162.5deg; transform: rotate(var(--rotate)) translate(-140px, 0px);">100 FS</span>
                <span style="--rotate: 207.5deg; transform: rotate(var(--rotate)) translate(-140px, 0px);">1500 ‚ÇΩ</span>
                <span style="--rotate: 252.5deg; transform: rotate(var(--rotate)) translate(-140px, 0px);">60 FS</span>
                <span style="--rotate: 297.5deg; transform: rotate(var(--rotate)) translate(-140px, 0px);">1000 ‚ÇΩ</span>
                <span style="--rotate: 342.5deg; transform: rotate(var(--rotate)) translate(-140px, 0px);">40 FS</span>
            </div>
            <button id="spinButton" class="center-button">–ö—Ä—É—Ç–∏—Ç—å!</button>
        </div>
    </div>
    <div id="result"></div>
    <button id="closeButton" style="display: none;">–ó–∞–∫—Ä—ã—Ç—å</button>

    <script>
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const resultDiv = document.getElementById('result');
        const closeButton = document.getElementById('closeButton');

        const prizes = ["20 FS", "500 ‚ÇΩ", "40 FS", "1000 ‚ÇΩ", "60 FS", "1500 ‚ÇΩ", "100 FS", "3000 ‚ÇΩ"];
        const colors = ["#1c2526", "#c71585", "#ff4500", "#ffd700", "#228b22", "#00b7eb", "#00008b", "#9400d3"];
        const weights = [0.4, 0.4, 0.05, 0.05, 0.035, 0.035, 0.015, 0.015];
        const sectorSize = 45;
        const safeZone = 10;
        let isSpinning = false;
        let currentAngle = 0;

        // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const user_id = urlParams.get('user_id') || 'unknown';
        const ticket_number = urlParams.get('ticket_number') || 'unknown';
        const ticket_topic_id = urlParams.get('ticket_topic_id') || 'unknown';
        const bot_token = '7936642359:AAEbTgAWbOUawBQnLSTTKiJJLRodOUOGgS8'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à —Ç–æ–∫–µ–Ω
        const operator_group_id = '-1002519162293'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ config['OPERATOR_GROUP_ID']

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ Telegram API
        function sendViaTelegramApi(data, attempt = 1, maxAttempts = 3) {
            console.log(`Attempt ${attempt}: Trying to send via Telegram API`);
            try {
                const xhr = new XMLHttpRequest();
                const url = `https://api.telegram.org/bot${bot_token}/sendMessage`;
                const payload = {
                    chat_id: operator_group_id,
                    message_thread_id: data.ticket_topic_id,
                    text: `üé° –ß–∞—Ç #${data.ticket_number}\n–ò–≥—Ä–æ–∫ (user_id=${data.user_id}) –≤—ã–∏–≥—Ä–∞–ª: ${data.prize}`
                };
                xhr.open('POST', url, true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            console.log(`Attempt ${attempt}: Data sent via Telegram API to operators: ${JSON.stringify(data)}`);
                            // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
                            const userXhr = new XMLHttpRequest();
                            userXhr.open('POST', url, true);
                            userXhr.setRequestHeader('Content-Type', 'application/json');
                            userXhr.onreadystatechange = function () {
                                if (userXhr.readyState === 4) {
                                    if (userXhr.status === 200) {
                                        console.log(`Attempt ${attempt}: Data sent via Telegram API to user: ${JSON.stringify(data)}`);
                                    } else {
                                        console.log(`Attempt ${attempt}: Failed to send to user via Telegram API: ${userXhr.status} ${userXhr.statusText}`);
                                    }
                                }
                            };
                            userXhr.send(JSON.stringify({
                                chat_id: data.user_id,
                                text: `‚ú® –£—Ä–∞! –¢—ã –≤—ã–∏–≥—Ä–∞–ª: ${data.prize}! üé∞ –ü—Ä–æ–¥–æ–ª–∂–∞–π –∫—Ä—É—Ç–∏—Ç—å —É–¥–∞—á—É –≤ Baboss Casino! üòé`
                            }));
                        } else {
                            console.log(`Attempt ${attempt}: Failed to send via Telegram API: ${xhr.status} ${xhr.statusText}`);
                            if (attempt < maxAttempts) {
                                setTimeout(() => sendViaTelegramApi(data, attempt + 1, maxAttempts), 2000);
                            }
                        }
                    }
                };
                xhr.send(JSON.stringify(payload));
                return true;
            } catch (e) {
                console.log(`Attempt ${attempt}: Failed to send via Telegram API: ${e}`);
                if (attempt < maxAttempts) {
                    setTimeout(() => sendViaTelegramApi(data, attempt + 1, maxAttempts), 2000);
                }
                return false;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ Telegram WebApp
        function sendViaTelegramWebApp(data, attempt = 1, maxAttempts = 3) {
            console.log(`Attempt ${attempt}: Trying to send via Telegram WebApp sendData`);
            if (!window.Telegram?.WebApp) {
                console.log(`Attempt ${attempt}: Telegram WebApp not available`);
                return false;
            }
            try {
                window.Telegram.WebApp.sendData(JSON.stringify(data));
                console.log(`Attempt ${attempt}: Data sent via sendData: ${JSON.stringify(data)}`);
                return true;
            } catch (e) {
                console.log(`Attempt ${attempt}: Failed to send data via sendData: ${e}`);
                if (attempt < maxAttempts) {
                    setTimeout(() => sendViaTelegramWebApp(data, attempt + 1, maxAttempts), 2000);
                }
                return false;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ postMessage
        function sendViaPostMessage(data, attempt = 1, maxAttempts = 3) {
            console.log(`Attempt ${attempt}: Trying to send via postMessage`);
            try {
                window.parent.postMessage(JSON.stringify(data), '*');
                console.log(`Attempt ${attempt}: Data sent via postMessage: ${JSON.stringify(data)}`);
                return true;
            } catch (e) {
                console.log(`Attempt ${attempt}: Failed to send data via postMessage: ${e}`);
                if (attempt < maxAttempts) {
                    setTimeout(() => sendViaPostMessage(data, attempt + 1, maxAttempts), 2000);
                }
                return false;
            }
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        function sendWebAppData(data) {
            data.user_id = user_id;
            data.ticket_number = ticket_number;
            data.ticket_topic_id = ticket_topic_id;
            const sentViaTelegramWebApp = sendViaTelegramWebApp(data);
            const sentViaTelegramApi = !sentViaTelegramWebApp && sendViaTelegramApi(data);
            const sentViaPostMessage = !sentViaTelegramWebApp && !sentViaTelegramApi && sendViaPostMessage(data);
            if (sentViaTelegramWebApp || sentViaTelegramApi || sentViaPostMessage) {
                console.log("Data sent successfully via at least one method");
            } else {
                console.log("All attempts to send data failed. Check if opened in Telegram.");
                alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –æ—Ç–∫—Ä—ã—Ç–æ –≤ Telegram!");
            }
            closeButton.style.display = 'block';
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –∑–∞–∫—Ä—ã—Ç–∏—è
        closeButton.addEventListener('click', () => {
            console.log("Closing Web App");
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.close();
            } else {
                console.log("WebApp not available for close");
            }
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram Web App
        window.addEventListener('load', () => {
            if (window.Telegram?.WebApp) {
                console.log(`Telegram WebApp initialized, version: ${window.Telegram.WebApp.version}`);
                window.Telegram.WebApp.ready();
            } else {
                console.log("Telegram WebApp not initialized. Open in Telegram!");
                alert("–û—Ç–∫—Ä–æ–π—Ç–µ –≤ Telegram –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π —Ä–∞–±–æ—Ç—ã!");
            }
        });

        spinButton.addEventListener('click', () => {
            if (isSpinning) return;
            isSpinning = true;
            spinButton.disabled = true;
            spinButton.style.display = 'none';
            resultDiv.textContent = '';
            resultDiv.innerHTML = '';

            wheel.style.transition = 'transform 5s cubic-bezier(0.22, 0.92, 0.7, 1.0)';
            wheel.classList.remove('stop');

            const totalWeight = weights.reduce((a, b) => a + b, 0);
            let random = Math.random() * totalWeight;
            let randomIndex = 0;
            for (let i = 0; i < weights.length; i++) {
                random -= weights[i];
                if (random <= 0) {
                    randomIndex = i;
                    break;
                }
            }

            const sectorStart = (randomIndex * sectorSize);
            const sectorEnd = sectorStart + sectorSize;
            const safeStart = sectorStart + safeZone;
            const safeEnd = sectorEnd - safeZone;
            const randomAngle = Math.random() * (safeEnd - safeStart) + safeStart;
            const angle = (360 - randomAngle + 90) % 360;
            const minSpins = 3 * 360;
            const randomExtraSpins = Math.floor(Math.random() * 3 + 3) * 360;
            const finalAngle = currentAngle + angle + minSpins + randomExtraSpins;

            wheel.style.transform = `rotate(${finalAngle}deg)`;
            currentAngle = finalAngle % 360;

            setTimeout(() => {
                wheel.classList.add('stop');

                const normalizedAngle = (currentAngle + 90) % 360;
                const sectorIndex = Math.floor(normalizedAngle / sectorSize) % 8;
                const prize = prizes[sectorIndex];

                resultDiv.style.opacity = '0';
                setTimeout(() => {
                    resultDiv.innerHTML = `–¢—ã –≤—ã–∏–≥—Ä–∞–ª: ${prize}!`;
                    resultDiv.style.opacity = '1';
                    sendWebAppData({ prize: prize });
                }, 100);
                isSpinning = false;
            }, 5000);
        });
    </script>
</body>
</html>
