<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Колесо фортуны Baboss</title>
    <script src="https://telegram.org/js/telegram-web-app.js?version=7.2"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            background: radial-gradient(circle, #2a1a3e 0%, #0f1126 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            color: #fff;
            overflow: auto;
        }
        #title {
            font-size: 42px;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 1), 0 0 5px rgba(255, 215, 0, 0.8);
            margin-bottom: 10px;
            animation: glow-title 2s infinite alternate;
            font-family: 'Playfair Display', serif;
        }
        #subtitle {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
        }
        @keyframes glow-title {
            0% { text-shadow: 0 0 15px rgba(255, 215, 0, 1), 0 0 5px rgba(255, 215, 0, 0.8); }
            100% { text-shadow: 0 0 25px rgba(255, 215, 0, 1.2), 0 0 10px rgba(255, 215, 0, 1); }
        }
        .wheel-container {
            position: relative;
            width: min(300px, 70vw);
            height: min(300px, 70vw);
            margin-bottom: 20px;
            border: 6px solid #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5), inset 0 0 20px rgba(0, 0, 0, 0.9), 0 0 15px rgba(255, 255, 255, 0.3);
            background: #1a1a2e;
        }
        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            background: conic-gradient(
                #2e3a3e 0deg 45deg,
                #d81b7a 45deg 90deg,
                #ff6f20 90deg 135deg,
                #ffeb3b 135deg 180deg,
                #4caf50 180deg 225deg,
                #26c6da 225deg 270deg,
                #3f51b5 270deg 315deg,
                #ab47bc 315deg 360deg
            );
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.8), 0 10px 20px rgba(0, 0, 0, 0.5);
            z-index: 1;
            transition: transform 5s cubic-bezier(0.22, 0.92, 0.7, 1.0);
        }
        #wheel:hover {
            box-shadow: 0 0 50px rgba(255, 215, 0, 1), inset 0 0 25px rgba(0, 0, 0, 0.9), 0 15px 25px rgba(0, 0, 0, 0.6);
        }
        #wheel.stop {
            animation: glow 1s ease-in-out;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.8); }
            50% { box-shadow: 0 0 70px rgba(255, 215, 0, 1.2), inset 0 0 30px rgba(0, 0, 0, 1); }
            100% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.8); }
        }
        .arrow {
            position: absolute;
            top: 50%;
            left: -20px;
            transform: translateY(-50%) rotate(-90deg);
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 20px solid #ffffff;
            z-index: 10;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
        }
        .center-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 8px 25px;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            background: linear-gradient(45deg, #d81b7a, #ffeb3b);
            color: white;
            border: none;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
            animation: pulse 2s infinite;
            z-index: 5;
        }
        .center-button:hover:not(:disabled) {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 1);
            background: linear-gradient(45deg, #ffeb3b, #d81b7a);
        }
        .center-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: translate(-50%, -50%);
            animation: none;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.08); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        .sector-text {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            pointer-events: none;
            z-index: 2;
        }
        .sector-text span {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 1), 0 0 5px rgba(255, 255, 255, 0.5);
            white-space: nowrap;
            transform-origin: 0 0;
            text-align: left;
        }
        @media (max-width: 480px) {
            .sector-text span {
                font-size: 16px;
                transform: rotate(var(--rotate)) translate(-90px, 0px);
            }
            .center-button {
                font-size: 16px;
                padding: 6px 20px;
            }
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 12px rgba(255, 215, 0, 1);
            opacity: 0;
            animation: fadeIn 1s forwards;
            display: flex;
            align-items: center;
            gap: 10px;
            text-align: center;
        }
        #closeButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(45deg, #ff6f20, #d81b7a);
            color: white;
            border: none;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #closeButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Playfair+Display:wght@700&family=Roboto:wght@700&display=swap');
    </style>
</head>
<body>
    <h1 id="title">Baboss Casino</h1>
    <h2 id="subtitle">Колесо фортуны</h2>
    <div class="wheel-container">
        <div class="arrow"></div>
        <div id="wheel">
            <div class="sector-text" id="sectorText"></div>
            <button id="spinButton" class="center-button">Крутить!</button>
        </div>
    </div>
    <div id="result"></div>
    <button id="closeButton" style="display: none;">Закрыть</button>

    <script>
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const resultDiv = document.getElementById('result');
        const closeButton = document.getElementById('closeButton');
        const sectorText = document.getElementById('sectorText');

        // Define prizes for each wheel type
        const wheelPrizes = {
            '1': ["20 FS", "500 ₽", "40 FS", "1000 ₽", "60 FS", "1500 ₽", "100 FS", "3000 ₽"],
            '2': ["30 FS", "750 ₽", "50 FS", "1500 ₽", "80 FS", "2000 ₽", "120 FS", "4000 ₽"],
            '3': ["40 FS", "1000 ₽", "60 FS", "2000 ₽", "100 FS", "2500 ₽", "150 FS", "5000 ₽"],
            '4': ["50 FS", "1250 ₽", "70 FS", "2500 ₽", "120 FS", "3000 ₽", "200 FS", "6000 ₽"],
            '5': ["60 FS", "1500 ₽", "80 FS", "3000 ₽", "150 FS", "4000 ₽", "250 FS", "7500 ₽"]
        };

        // Define weights for each wheel type
        const wheelWeights = {
            '1': [0.35, 0.35, 0.075, 0.075, 0.05, 0.05, 0.025, 0.025],
            '2': [0.35, 0.35, 0.075, 0.075, 0.05, 0.05, 0.025, 0.025],
            '3': [0.35, 0.35, 0.075, 0.075, 0.05, 0.05, 0.025, 0.025],
            '4': [0.35, 0.35, 0.075, 0.075, 0.05, 0.05, 0.025, 0.025],
            '5': [0.35, 0.35, 0.075, 0.075, 0.05, 0.05, 0.025, 0.025]
        };

        const colors = ["#2e3a3e", "#d81b7a", "#ff6f20", "#ffeb3b", "#4caf50", "#26c6da", "#3f51b5", "#ab47bc"];
        const sectorSize = 45;
        const safeZone = 10;
        let isSpinning = false;
        let currentAngle = 0;

        // Parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const user_id = urlParams.get('user_id') || 'unknown';
        const ticket_number = urlParams.get('ticket_number') || 'unknown';
        const ticket_topic_id = urlParams.get('ticket_topic_id') || 'unknown';
        const spin_key = urlParams.get('spin_key') || 'unknown';
        const wheel_type = urlParams.get('wheel_type') || '1';
        const raffle_id = urlParams.get('raffle_id');
        const admin_id = urlParams.get('admin_id');
        const bot_token = '7936642359:AAEbTgAWbOUawBQnLSTTKiJJLRodOUOGgS8';
        const operator_group_id = '-1002519162293';
        const general_topic_id = '2008';

        // Set prizes and weights based on wheel_type
        const prizes = wheelPrizes[wheel_type] || wheelPrizes['1'];
        const weights = wheelWeights[wheel_type] || wheelWeights['1'];

        // Define ordered prizes and weights, swapping weights for opposite sectors
        const orderedPrizes = [prizes[1], prizes[0], prizes[7], prizes[6], prizes[5], prizes[4], prizes[3], prizes[2]];
        const orderedWeights = [weights[5], weights[4], weights[3], weights[2], weights[1], weights[0], weights[7], weights[6]];

        // Text angles tied to conic-gradient sectors
        const textAngles = [27.5, 72.5, 117.5, 162.5, 207.5, 252.5, 297.5, 342.5];
        orderedPrizes.forEach((prize, index) => {
            const span = document.createElement('span');
            span.style = `--rotate: ${textAngles[index]}deg; transform: rotate(var(--rotate)) translate(-110px, 0px);`;
            span.textContent = prize;
            sectorText.appendChild(span);
        });

        // Check Telegram Web App initialization
        window.addEventListener('load', () => {
            if (window.Telegram?.WebApp) {
                console.log(`Telegram WebApp initialized, version: ${window.Telegram.WebApp.version}`);
                window.Telegram.WebApp.ready();
            } else {
                console.log("Telegram WebApp not initialized");
                resultDiv.innerHTML = '❌ Telegram WebApp не инициализирован';
                closeButton.style.display = 'block';
                spinButton.style.display = 'none';
            }
        });

        // If raffle_id is present, fetch winners
        let winners = [];
        let winnerCount = 1;
        if (raffle_id) {
            fetchWinners();
        } else {
            // Check if this spin_key has already been used locally
            const spunKey = 'spun_' + spin_key;
            if (localStorage.getItem(spunKey)) {
                spinButton.disabled = true;
                spinButton.style.display = 'none';
                resultDiv.innerHTML = '❌ Это колесо уже было использовано';
                closeButton.style.display = 'block';
            } else {
                // Check spin validity with Telegram API
                checkSpinValidity();
            }
        }

        async function checkSpinValidity() {
            try {
                console.log(`Checking spin validity for user_id=${user_id}, spin_key=${spin_key}, wheel_type=${wheel_type}`);
                const response = await fetch(`https://api.telegram.org/bot${bot_token}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: operator_group_id,
                        text: JSON.stringify({ action: 'check_spin', user_id: user_id, spin_key: spin_key, wheel_type: wheel_type }),
                        message_thread_id: general_topic_id
                    })
                });
                console.log(`Spin check response status: ${response.status}`);
                const data = await response.json();
                console.log(`Spin check response data: ${JSON.stringify(data)}`);

                if (!data.ok || !data.result || !data.result.text) {
                    console.error(`Invalid response from Telegram API for spin check: ${JSON.stringify(data)}`);
                    resultDiv.innerHTML = '❌ Не удалось проверить спин';
                    closeButton.style.display = 'block';
                    spinButton.style.display = 'none';
                    return;
                }

                try {
                    const spinInfo = JSON.parse(data.result.text);
                    console.log(`Parsed spin info: ${JSON.stringify(spinInfo)}`);
                    if (!spinInfo.valid) {
                        console.error(`Invalid spin: ${spinInfo.error || 'Unknown error'}`);
                        resultDiv.innerHTML = `❌ Ошибка: ${spinInfo.error || 'Недействительная ссылка на колесо'}`;
                        closeButton.style.display = 'block';
                        spinButton.style.display = 'none';
                        return;
                    }
                    if (spinInfo.used) {
                        console.error('Spin already used');
                        resultDiv.innerHTML = '❌ Это колесо уже было использовано';
                        closeButton.style.display = 'block';
                        spinButton.style.display = 'none';
                        localStorage.setItem(spunKey, 'true');
                        return;
                    }
                } catch (e) {
                    console.error(`Failed to parse spin info: ${e}, raw text: ${data.result.text}`);
                    resultDiv.innerHTML = '❌ Ошибка парсинга данных спина';
                    closeButton.style.display = 'block';
                    spinButton.style.display = 'none';
                }
            } catch (e) {
                console.error(`Failed to check spin validity: ${e}`);
                resultDiv.innerHTML = '❌ Ошибка проверки спина';
                closeButton.style.display = 'block';
                spinButton.style.display = 'none';
            }
        }

        async function fetchWinners() {
            try {
                console.log(`Fetching raffle info for raffle_id=${raffle_id}, bot_token=${bot_token}, operator_group_id=${operator_group_id}, general_topic_id=${general_topic_id}`);
                const response = await fetch(`https://api.telegram.org/bot${bot_token}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: operator_group_id,
                        text: JSON.stringify({ action: 'get_raffle_info', raffle_id: raffle_id }),
                        message_thread_id: general_topic_id
                    })
                });
                console.log(`Fetch response status: ${response.status}`);
                const data = await response.json();
                console.log(`Fetch response data: ${JSON.stringify(data)}`);

                if (!data.ok || !data.result || !data.result.text) {
                    console.error(`Invalid response from Telegram API: ${JSON.stringify(data)}`);
                    resultDiv.innerHTML = '❌ Не удалось загрузить данные розыгрыша';
                    closeButton.style.display = 'block';
                    spinButton.style.display = 'none';
                    return;
                }

                try {
                    const raffleInfo = JSON.parse(data.result.text);
                    console.log(`Parsed raffle info: ${JSON.stringify(raffleInfo)}`);
                    if (raffleInfo.error) {
                        console.error(`Raffle info error: ${raffleInfo.error}`);
                        resultDiv.innerHTML = `❌ Ошибка: ${raffleInfo.error}`;
                        closeButton.style.display = 'block';
                        spinButton.style.display = 'none';
                        return;
                    }
                    winnerCount = raffleInfo.winner_count || 1;
                    winners = raffleInfo.participants.slice(0, winnerCount).map((p, index) => ({
                        user_id: p.user_id,
                        username: p.username || `User_${p.user_id}`,
                        prize: orderedPrizes[index % orderedPrizes.length],
                        spin_key: `SPIN_${p.user_id}_${Date.now()}_${index}`,
                        wheel_type: raffleInfo.wheel_type || '1'
                    }));
                    if (winners.length === 0) {
                        resultDiv.innerHTML = '❌ Нет доступных участников';
                        closeButton.style.display = 'block';
                        spinButton.style.display = 'none';
                        return;
                    }
                    displayWinners();
                } catch (e) {
                    console.error(`Failed to parse raffle info: ${e}, raw text: ${data.result.text}`);
                    resultDiv.innerHTML = '❌ Ошибка парсинга данных розыгрыша';
                    closeButton.style.display = 'block';
                    spinButton.style.display = 'none';
                }
            } catch (e) {
                console.error(`Failed to fetch winners: ${e}`);
                resultDiv.innerHTML = '❌ Ошибка загрузки данных';
                closeButton.style.display = 'block';
                spinButton.style.display = 'none';
            }
        }

        function displayWinners() {
            resultDiv.innerHTML = '';
            winners.forEach(winner => {
                const winnerDiv = document.createElement('div');
                winnerDiv.textContent = `${winner.username}: ${winner.prize}`;
                resultDiv.appendChild(winnerDiv);
            });
            resultDiv.style.opacity = '1';
            if (winners.length === 0) {
                resultDiv.innerHTML = '❌ Нет доступных победителей';
                closeButton.style.display = 'block';
                spinButton.style.display = 'none';
            }
        }

        // Send data via Telegram API
        function sendViaTelegramApi(data, attempt = 1, maxAttempts = 3) {
            try {
                const xhr = new XMLHttpRequest();
                const url = `https://api.telegram.org/bot${bot_token}/sendMessage`;
                const payload = raffle_id
                    ? {
                          chat_id: operator_group_id,
                          text: JSON.stringify({ raffle_id: raffle_id, winners: data.winners, wheel_type: wheel_type }),
                          message_thread_id: general_topic_id
                      }
                    : {
                          chat_id: operator_group_id,
                          text: JSON.stringify({ prize: data.prize, user_id: user_id, ticket_number: ticket_number, ticket_topic_id: ticket_topic_id, spin_key: spin_key, wheel_type: wheel_type }),
                          message_thread_id: general_topic_id
                      };
                xhr.open('POST', url, true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            console.log(`Attempt ${attempt}: Data sent via Telegram API: ${JSON.stringify(data)}`);
                            if (!raffle_id) {
                                const userXhr = new XMLHttpRequest();
                                userXhr.open('POST', url, true);
                                userXhr.setRequestHeader('Content-Type', 'application/json');
                                userXhr.onreadystatechange = function () {
                                    if (userXhr.readyState === 4 && userXhr.status === 200) {
                                        console.log(`Attempt ${attempt}: Notification sent to user_id=${user_id}`);
                                    }
                                };
                                userXhr.send(JSON.stringify({
                                    chat_id: user_id,
                                    text: `✨ Ура! Ты выиграл: ${data.prize}! 🎰 Продолжай крутить удачу в Baboss Casino! 😎`
                                }));
                            }
                        } else if (attempt < maxAttempts) {
                            console.log(`Attempt ${attempt}: Failed to send via Telegram API: ${xhr.status} ${xhr.statusText}`);
                            setTimeout(() => sendViaTelegramApi(data, attempt + 1, maxAttempts), 2000);
                        }
                    }
                };
                xhr.send(JSON.stringify(payload));
                return true;
            } catch (e) {
                console.log(`Attempt ${attempt}: Failed to send via Telegram API: ${e}`);
                if (attempt < maxAttempts) {
                    setTimeout(() => sendViaTelegramApi(data, attempt + 1, maxAttempts), 2000);
                }
                return false;
            }
        }

        // Send data via Telegram WebApp
        function sendViaTelegramWebApp(data, attempt = 1, maxAttempts = 3) {
            if (!window.Telegram?.WebApp) {
                console.log(`Attempt ${attempt}: Telegram WebApp not available`);
                return false;
            }
            try {
                window.Telegram.WebApp.sendData(JSON.stringify(data));
                console.log(`Attempt ${attempt}: Data sent via sendData: ${JSON.stringify(data)}`);
                return true;
            } catch (e) {
                console.log(`Attempt ${attempt}: Failed to send data via sendData: ${e}`);
                if (attempt < maxAttempts) {
                    setTimeout(() => sendViaTelegramWebApp(data, attempt + 1, maxAttempts), 2000);
                }
                return false;
            }
        }

        // Send data via postMessage
        function sendViaPostMessage(data, attempt = 1, maxAttempts = 3) {
            try {
                window.parent.postMessage(JSON.stringify(data), '*');
                console.log(`Attempt ${attempt}: Data sent via postMessage: ${JSON.stringify(data)}`);
                return true;
            } catch (e) {
                console.log(`Attempt ${attempt}: Failed to send data via postMessage: ${e}`);
                if (attempt < maxAttempts) {
                    setTimeout(() => sendViaPostMessage(data, attempt + 1, maxAttempts), 2000);
                }
                return false;
            }
        }

        // Send web app data for raffle winners
        function sendWebAppData() {
            const data = { raffle_id: raffle_id, winners: winners, wheel_type: wheel_type };
            const sentViaTelegramApi = sendViaTelegramApi(data);
            const sentViaTelegramWebApp = sendViaTelegramWebApp(data);
            const sentViaPostMessage = sendViaPostMessage(data);
            if (sentViaTelegramApi || sentViaTelegramWebApp || sentViaPostMessage) {
                console.log("Data sent successfully via at least one method");
                localStorage.setItem('spun_' + raffle_id, 'true');
            } else {
                console.log("All attempts to send data failed");
                resultDiv.innerHTML = '❌ Ошибка отправки результатов';
            }
            closeButton.style.display = 'block';
        }

        // Send data for individual spin
        function sendIndividualSpinData(prize) {
            const data = { prize: prize, user_id: user_id, ticket_number: ticket_number, ticket_topic_id: ticket_topic_id, spin_key: spin_key, wheel_type: wheel_type };
            const sentViaTelegramApi = sendViaTelegramApi(data);
            const sentViaTelegramWebApp = sendViaTelegramWebApp(data);
            const sentViaPostMessage = sendViaPostMessage(data);
            if (sentViaTelegramApi || sentViaTelegramWebApp || sentViaPostMessage) {
                console.log("Individual spin data sent successfully");
                localStorage.setItem('spun_' + spin_key, 'true');
            } else {
                console.log("All attempts to send individual spin data failed");
                resultDiv.innerHTML = '❌ Ошибка отправки результата';
            }
            closeButton.style.display = 'block';
        }

        // Spin button click handler
        spinButton.addEventListener('click', () => {
            if (isSpinning) return;
            isSpinning = true;
            spinButton.disabled = true;
            spinButton.style.display = 'none';
            resultDiv.textContent = '';
            resultDiv.innerHTML = '';

            wheel.style.transition = 'transform 5s cubic-bezier(0.22, 0.92, 0.7, 1.0)';
            wheel.classList.remove('stop');

            if (raffle_id) {
                // For raffle mode, simulate wheel spin to show first winner's prize
                const firstWinner = winners[0];
                const prize = firstWinner ? firstWinner.prize : orderedPrizes[0];
                const prizeIndex = orderedPrizes.indexOf(prize);
                const sectorStart = prizeIndex * sectorSize;
                const middleOffset = 27.5;
                const safeStart = safeZone;
                const safeEnd = sectorSize - safeZone;
                const theta = sectorStart + middleOffset + (Math.random() * (safeEnd - safeStart - 20) + (safeStart - middleOffset + 10));
                const pointerAngle = 180;
                let targetRotation = (pointerAngle - theta) % 360;
                if (targetRotation < 0) targetRotation += 360;
                const minFullSpins = 3;
                const extraFullSpins = Math.floor(Math.random() * 3 + 3);
                const fullSpins = (minFullSpins + extraFullSpins) * 360;
                const totalRotation = targetRotation + fullSpins + currentAngle;
                wheel.style.transform = `rotate(${totalRotation}deg)`;
                currentAngle = totalRotation % 360;

                setTimeout(() => {
                    wheel.classList.add('stop');
                    resultDiv.style.opacity = '0';
                    setTimeout(() => {
                        displayWinners();
                        sendWebAppData();
                    }, 100);
                    isSpinning = false;
                }, 5000);
            } else {
                // Individual spin logic
                const totalWeight = orderedWeights.reduce((a, b) => a + b, 0);
                let random = Math.random() * totalWeight;
                let randomIndex = 0;
                for (let i = 0; i < orderedWeights.length; i++) {
                    random -= orderedWeights[i];
                    if (random <= 0) {
                        randomIndex = i;
                        break;
                    }
                }
                const oppositeIndex = (randomIndex + 4) % 8;
                const prize = orderedPrizes[oppositeIndex];
                const sectorStart = randomIndex * sectorSize;
                const middleOffset = 27.5;
                const safeStart = safeZone;
                const safeEnd = sectorSize - safeZone;
                const theta = sectorStart + middleOffset + (Math.random() * (safeEnd - safeStart - 20) + (safeStart - middleOffset + 10));
                const pointerAngle = 180;
                let targetRotation = (pointerAngle - theta) % 360;
                if (targetRotation < 0) targetRotation += 360;
                const minFullSpins = 3;
                const extraFullSpins = Math.floor(Math.random() * 3 + 3);
                const fullSpins = (minFullSpins + extraFullSpins) * 360;
                const totalRotation = targetRotation + fullSpins + currentAngle;
                wheel.style.transform = `rotate(${totalRotation}deg)`;
                currentAngle = totalRotation % 360;

                setTimeout(() => {
                    wheel.classList.add('stop');
                    resultDiv.style.opacity = '0';
                    setTimeout(() => {
                        resultDiv.innerHTML = `Ты выиграл: ${prize}`;
                        resultDiv.style.opacity = '1';
                        sendIndividualSpinData(prize);
                    }, 100);
                    isSpinning = false;
                }, 5000);
            }
        });

        // Close button handler
        closeButton.addEventListener('click', () => {
            console.log("Closing Web App");
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.close();
            }
        });
    </script>
